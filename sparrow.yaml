tasks:
  -
    name: main
    language: Raku
    default: true
    code: |
      say config().perl;
    depends:
      -
        name: task1
  -
    name: task1
    language: Raku
    code: |
      say "Hello Kris! You say [{config()<message>}]";
      update_state %( MESSAGE => [{config()<message>}]" );
    hub:
      language: Raku
      code: |
        update_state %(
          list => [
              %(
                config =>  { message => "How" },
              ),
              %(
                config => { message => "are you?" },
              ),            
          ]
        );
    followup:
      -
        name: dump
  -
    name: dump
    language: Raku
    config:
      foo: bar
    code: |
      say config()<foo>;
      say config()<parent>.perl;
