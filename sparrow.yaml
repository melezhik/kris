tasks:
  -
    name: main
    language: Raku
    default: true
    code: |
      say "Hello Kris! You say [{config()<message>]";
      update_state %( MessagE => "///{config()<message>}///" );
    generator:
      language: Raku
      code: |
        update_state %(
          list => [
              %(
                config =>  { message => "How" },
              ),
              %(
                config => { message => "are you?" },
              ),            
          ]
        );
    followup:
      -
        name: dump
  -
    name: dump
    language: Raku
    config:
      foo: bar
    code: |
      say config()<foo>;
      say config()<tasks>.perl;
      say config()<parent>.perl;
